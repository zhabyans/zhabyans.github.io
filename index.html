<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>ISTANA PAYMENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000" id="theme-color">
  <meta name="google" content="notranslate">

  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <!-- Strophe -->
  <script src="https://cdn.jsdelivr.net/npm/strophe.js@3.1.1/dist/strophe.umd.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <nav>
      <ul>
        <li>
          <button class="big-icon-btn outline" id="logoutBtn" style="display:none;">📴</button>
        </li>
      </ul>
      <ul>
        <li><button class="outline" id="laporanTransaksiBtn" style="display:none;">Cek Transaksi</button></li>
        <li><button class="big-icon-btn outline" id="refreshBtn">🔄</button></li>
        <li><button class="big-icon-btn outline" id="toggleTheme">🌙</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <article id="loading">
      <p>Mengecek data login...</p>
    </article>

    <article id="saldoDisplay">
      data akan ditampilkan di sini...
    </article>

    <!-- Form Login -->
    <form id="masukDisplay" style="display:none;">
      <label for="akune">Username</label>
      <input type="text" id="akune" autocomplete="off" name="satu">

      <label for="paswote">Password</label>
      <div style="display:flex; align-items:center;">
        <input type="password" id="paswote" autocomplete="off" name="dua" style="flex:1;">
        <button class="outline" type="button" id="togglePass" style="margin-left:2%;">👁</button>
      </div>

      <button class="outline" type="submit">Login</button>
    </form>

    <!-- 📌 Laporan Transaksi di artikel terpisah -->
    <article id="laporanTransaksiDisplay" style="display:none;">
      <div id="laporanHeader"></div>
      <div id="laporanList"></div>
    </article>

    <article id="homeDisplay" style="display:none;">
      <div class="input-wrapper">
        <input type="text" id="inputTujuan" placeholder="Masukkan No Tujuan" inputmode="numeric" pattern="[0-9]*"
          autocomplete="off">
        <div class="right-wrapper">
          <span id="operatorDisplay" class="operator-display"></span>
          <button id="clearInput" class="clear-btn" type="button">❌</button>
        </div>
      </div>
      <div id="extraButtons" style="margin:0.5rem 0; display:none;"></div>
      <div id="menuGrid" class="menu-grid"></div>
    </article>


  </main>

  <div id="toast" class="toast"></div>

  <script type="module" src="app.js"></script>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div id="modalHeader" class="modal-header"></div>
      <div id="modalMessage" class="modal-message"></div>
      <div id="modalButtons" class="modal-buttons"></div>
    </div>
  </div>

</body>

</html>
