<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda - MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center text-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-11/12 max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Selamat Datang ðŸ‘‹</h1>
    <p id="userEmail" class="text-gray-600 mb-6"></p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition">
      Keluar
    </button>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    // Jika belum login, balik ke login page
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").textContent = `Anda login sebagai: ${email}`;
    }

    // Tombol logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
