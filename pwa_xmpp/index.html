<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApp - Login & Home</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/strophe.js@3.1.1/dist/strophe.umd.min.js"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <!-- FORM LOGIN -->
  <div id="formLogin" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 mx-2">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Masuk ke Akun</h1>
      <p class="text-gray-500 text-sm mt-2">Silakan login untuk melanjutkan</p>
    </div>
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-2" for="username">Username</label>
        <input type="text" id="username" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="contoh: user1" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="password">Kata Sandi</label>
        <input type="password" id="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="••••••••" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Masuk
      </button>
    </form>

    <!-- Tempat menampilkan versi cache -->
    <p id="cacheVersion" class="text-sm text-gray-400 text-center mt-4"></p>
  </div>

  <!-- HALAMAN HOME -->
  <div id="homePage" class="hidden w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Selamat Datang 👋</h1>
    <p id="userStatus" class="text-gray-600 mb-6">Menghubungkan ke server...</p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg">
      Keluar
    </button>
  </div>

  <script>
    const ws_url = "wss://pulsa.dpdns.org:7443/ws";
    const defaultDomain = "pulsa.dpdns.org";

    let conn = null;
    let username = "";
    let password = "";
    let reconnecting = false;
    let heartbeatTimer = null;

    // Login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      username = document.getElementById('username').value.trim();
      password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Silakan isi username dan kata sandi!");
        return;
      }
      connectToServer();
    });

    function connectToServer() {
      const jid = username.includes("@") ? username : `${username}@${defaultDomain}`;
      conn = new Strophe.Connection(ws_url);

      conn.connect(jid + "/", password, (status) => {
        switch (status) {
          case Strophe.Status.CONNECTED:
            console.log("✅ Terhubung sebagai:", conn.jid);
            conn.send($pres().c("priority").t("127"));
            document.getElementById('formLogin').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('userStatus').textContent = `🟢 Terhubung sebagai ${conn.jid}`;
            reconnecting = false;
            startHeartbeat();
            break;

          case Strophe.Status.DISCONNECTED:
            console.warn("🔴 Terputus dari server!");
            handleDisconnect();
            break;

          case Strophe.Status.CONNFAIL:
            console.warn("⚠️ Gagal terhubung ke server!");
            handleDisconnect();
            break;

          case Strophe.Status.AUTHFAIL:
            alert("❌ Login gagal, periksa username & password!");
            break;
        }
      });
    }

    // Heartbeat — kirim presence tiap 20 detik
    function startHeartbeat() {
      clearInterval(heartbeatTimer);
      heartbeatTimer = setInterval(() => {
        if (conn && conn.connected) {
          conn.send($pres().c("priority").t("127"));
          console.log("💓 Kirim heartbeat");
        }
      }, 20000);
    }

    // Saat koneksi terputus
    function handleDisconnect() {
      document.getElementById('userStatus').textContent = `🔴 Terputus dari server, mencoba menyambung kembali...`;
      clearInterval(heartbeatTimer);
      if (!reconnecting && username && password) {
        reconnecting = true;
        setTimeout(() => {
          console.log("🔁 Mencoba reconnect...");
          connectToServer();
        }, 5000);
      }
    }

    // Ketika pengguna kembali ke PWA (misal dari background)
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        if (!conn || !conn.connected) {
          console.log("🟡 Aplikasi aktif kembali, cek koneksi...");
          handleDisconnect();
        }
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (conn) conn.disconnect();
      clearInterval(heartbeatTimer);
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('formLogin').classList.remove('hidden');
    });

    // ===== SERVICE WORKER + CACHE VERSION =====
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('✅ Service Worker terdaftar:', reg.scope);

          // Jika sudah aktif, minta nama cache
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ type: "GET_CACHE_NAME" });
          } else {
            // Kalau belum ada controller (misal SW baru), tunggu aktivasi
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              navigator.serviceWorker.controller.postMessage({ type: "GET_CACHE_NAME" });
            });
          }
        }).catch(err => console.error('❌ SW gagal:', err));
      });

      // Menerima balasan dari SW
      navigator.serviceWorker.addEventListener("message", (event) => {
        if (event.data.type === "CACHE_NAME") {
          const cacheName = event.data.value;
          console.log("💾 CACHE_NAME:", cacheName);
          document.getElementById("cacheVersion").textContent = `Cache versi: ${cacheName}`;
        }
      });
    }

    // Tombol Install PWA
    let deferredPrompt;
    const installBtn = document.createElement('button');
    installBtn.textContent = '📱 Install Aplikasi';
    installBtn.className = 'fixed bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-lg hidden';
    document.body.appendChild(installBtn);

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });

    installBtn.addEventListener('click', async () => {
      installBtn.classList.add('hidden');
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('User choice:', outcome);
        deferredPrompt = null;
      }
    });
  </script>

</body>

</html>
