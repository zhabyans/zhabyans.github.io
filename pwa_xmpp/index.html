<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApp - Login & Home</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Hapus Strophe.js, ganti dengan XMPP.js -->
  <script type="module">
    import { client, xml } from "https://cdn.jsdelivr.net/npm/@xmpp/client@0.13.6/+esm";
    import * as reconnect from "https://cdn.jsdelivr.net/npm/@xmpp/reconnect@0.13.2/+esm";

    window.XMPPClient = { client, xml, reconnect }; // Expose global supaya bisa dipakai di script bawah
  </script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <!-- FORM LOGIN -->
  <div id="formLogin" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 mx-2">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Masuk ke Akun XMPP v12</h1>
      <p class="text-gray-500 text-sm mt-2">Silakan login untuk melanjutkan</p>
    </div>
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-2" for="username">Username</label>
        <input type="text" id="username" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="contoh: user1" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2" for="password">Kata Sandi</label>
        <input type="password" id="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="••••••••" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Masuk
      </button>
    </form>

    <p id="cacheVersion" class="text-sm text-gray-400 text-center mt-4"></p>
  </div>

  <!-- HALAMAN HOME -->
  <div id="homePage" class="hidden w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Selamat Datang 👋</h1>
    <p id="userStatus" class="text-gray-600 mb-6">Menghubungkan ke server...</p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg">
      Keluar
    </button>
  </div>

  <script type="module">
    import { client, xml } from "https://cdn.jsdelivr.net/npm/@xmpp/client@0.13.6/+esm";

    const ws_url = "wss://pulsa.dpdns.org:7443/ws";
    const defaultDomain = "pulsa.dpdns.org";

    let xmpp = null;
    let username = "";
    let password = "";
    let heartbeatTimer = null;

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      username = document.getElementById('username').value.trim();
      password = document.getElementById('password').value.trim();
      if (!username || !password) return alert("Silakan isi username dan kata sandi!");

      connectToServer();
    });

    function connectToServer() {
      xmpp = client({
        service: ws_url,
        domain: defaultDomain,
        username,
        password
      });

      // Auto-reconnect bawaan XMPP.js
      xmpp.on("status", status => {
        console.log("Status XMPP:", status);
      });

      xmpp.on("online", address => {
        console.log("✅ Terhubung sebagai:", address.toString());
        document.getElementById('formLogin').classList.add('hidden');
        document.getElementById('homePage').classList.remove('hidden');
        document.getElementById('userStatus').textContent = `🟢 Terhubung sebagai ${address.toString()}`;

        // Kirim presence
        xmpp.send(xml("presence"));

        // Heartbeat tiap 20 detik
        clearInterval(heartbeatTimer);
        heartbeatTimer = setInterval(() => {
          xmpp.send(xml("presence"));
          console.log("💓 Kirim heartbeat");
        }, 20000);
      });

      xmpp.on("offline", () => {
        console.warn("🔴 Terputus dari server!");
        document.getElementById('userStatus').textContent = `🔴 Terputus dari server...`;
        clearInterval(heartbeatTimer);
      });

      xmpp.on("error", err => console.error("⚠️ XMPP Error:", err));

      xmpp.start().catch(err => console.error("❌ Gagal koneksi:", err));
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (xmpp) xmpp.stop();
      clearInterval(heartbeatTimer);
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('formLogin').classList.remove('hidden');
    });

    // Deteksi ketika tab PWA di-background atau kembali foreground
    document.addEventListener("visibilitychange", () => {
      if (!xmpp) return;

      if (document.visibilityState === "hidden") {
        // Tab di background → kirim status away
        xmpp.send(xml("presence", {},
          xml("show", {}, "away"),
          xml("status", {}, "Sedang tidak aktif")
        ));
        console.log("🔹 Status: away dikirim karena tab di background");
      } else if (document.visibilityState === "visible") {
        // Tab kembali ke foreground → kirim status available
        xmpp.send(xml("presence"));
        console.log("🟢 Status: available dikirim karena tab aktif");
      }
    });

  </script>

</body>

</html>
