<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>XMPP WebSocket Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/strophe.js@3.1.1/dist/strophe.umd.js"></script>
</head>

<body>
  <div class="container">
    <h2>XMPP WebSocket Client</h2>

    <div id="loading" class="card">
      <p>Mengecek data login...</p>
    </div>

    <div id="saldoDisplay" class="card" style="margin-top: 10px;">
      Saldo akan ditampilkan di sini...
    </div>

    <!-- Form Login -->
    <form id="loginForm" class="card" style="display:none;">
      <label for="username">Username (tanpa domain):</label>
      <input type="text" id="username" placeholder="misal: user1">

      <label for="password">Password:</label>
      <input type="password" id="password">

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Home / Beranda -->
    <div id="home" class="card" style="display:none;">
      <h3>Beranda</h3>
      <div id="menuGrid" class="menu-grid">
        <!-- Menu akan diisi oleh app.js -->
      </div>
    </div>

    <!-- Tombol Logout -->
    <button id="logoutBtn" class="btn danger" style="display:none;">Logout</button>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
